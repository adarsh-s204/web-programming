	<p>The College of Engineering Chengannur commonly known as CEC, is an engineering institute in the state of Kerala, India, that was established by the Government of Kerala under the aegis of the Institute of Human Resources Development in 1993. The college is located in Chengannur, Alappuzha.</p>
