<html>
	<head>
	<style>
	#myTable{
		width:100%;
		font-family:sans-serif;
		border-collapse:collapse;
	}
	
	#myTable th {
		padding-top:20px;
		padding-bottom:20px;
		text-align:left;
		color:#ffff;
		background-color:#b22222;
		border:1px solid grey;
	}
	
	#myTable td{
		padding:8px;
	}
	
	#myTable tr{
		padding:1px solid grey;
	}
	
	#myTable tr:nth-child(even){
		background-color:#f2f2f2;
	}
	
	#myTable tr:hover{
		background-color:burlywood;
	}
	</style>
	<title>simple table</title>
	</head>
	<body>
	<table id="myTable">
	<tr>
		<th>courses</th>
		<th>seats</th>
	</tr>
	
	<tr>
	<td>BCA</td>
	<td>30</td>
	</tr>
	
	<tr>
	<td>MCA</td>
	<td>60</td>
	</tr>
	
	<tr>
	<td>Btech</td>
	<td>60</td>
	</tr>
	
	<tr>
	<td>Mtech</td>
	<td>30</td>
	</tr>
	
	
	<table>
	</body>
</html>
